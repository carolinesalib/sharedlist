<ion-view view-title="Listas">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="list in lists" href="#/app/list/{{list.id}}">
        {{list.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
