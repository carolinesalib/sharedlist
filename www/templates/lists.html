<ion-view cache-view="false" view-title="Listas">
  <ion-content>
    <ion-refresher
      pulling-text="Solte para atualizar..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="list in lists | orderBy:'list.doc._id'" href="#/app/list/{{list.doc._id}}">
        {{list.doc.name}}
        <i class="icon ion-ios-people" ng-show="{{list.doc.shared}}"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large" href="#/app/newlist">
      <i class="large material-icons">+</i>
    </a>
  </div>
</ion-view>
