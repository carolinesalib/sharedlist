<ion-view cache-view="false" view-title="{{list.name}}" ng-controller="listCtrl">
  <ion-nav-buttons side="primary">
      <a href="#/app/editlist/{{list._id}}" class="button button-clear button-positive">Editar</a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item on-hold="onHold(item)" class="item item-icon-right" ng-repeat="item in itens">
          <p>
            <input type="checkbox" id="{{item.id}}" ng-model="item.checked" ng-click="updateItem(item)"/>
            <label for="{{item.id}}">{{item.name}}</label>
          </p>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large" href="#/app/newitem/{{list.id}}">
      <i class="large material-icons">+</i>
    </a>
  </div>
</ion-view>
