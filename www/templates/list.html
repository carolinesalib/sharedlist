<ion-view ng-controller="listCtrl">
  <ion-content>
    <div class="item item-divider">
      {{list.name}}
    </div>

    <ion-list>
      <ion-item on-hold="" class="item item-icon-right" ng-repeat="item in itens">
        <ion-checkbox ng-model="item.name">{{item.name}}</ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
