<ion-view view-title="Nova lista">
  <ion-content>
    <form name="editListForm" ng-controller="listCtrl">
      <label class="item item-input">
        <input type="text" placeholder="Nome da lista" ng-model="list.name"/>
      </label>
      <div class="item item-toggle">
         Lista compartilhada?
         <label class="toggle toggle-positive">
           <input type="checkbox" ng-model="list.shared">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </div>
      <button class="button button-block button-positive" ng-click="updateList(list);">
        Atualizar
      </button>
    </list>
  </ion-content>
</ion-view>
