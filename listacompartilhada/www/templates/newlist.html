<ion-view view-title="Nova lista">
  <ion-content>
    <form name="newListForm" ng-controller="ListCtrl">
      <label class="item item-input">
        <input type="text" placeholder="Nome da lista" ng-model="list.name"/>
      </label>

      <button class="button button-block button-positive" ng-click="addList(list);">
        Adicionar
      </button>
      {{getLists()}}
    </list>
  </ion-content>
</ion-view>
